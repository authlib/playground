<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1">
  <title>{% block title %}Authlib Playground{% endblock %}</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,700">
  {% for src in assets.base.styles %}
    <link rel="stylesheet" href="{{ src }}">
  {% endfor %}
  {% block extrahead %}{% endblock %}
</head>
<body>
{% block nav %}
  <header class="head" style="margin-top:80px">
    <div class="inner">
      <h1>Authlib Playground</h1>
      {% if current_user %}
        <nav>
          <a href="/">Home</a>
          <a href="{{ url_for('client.list_clients') }}">Apps</a>
          <a href="{{ url_for('connect.list_connects') }}">Connects</a>
        </nav>
      {% else %}
        <nav>
          <a href="https://authlib.org/">Authlib</a>
          <a href="https://docs.authlib.org/">Documentation</a>
          <a href="https://github.com/authlib/playground">GitHub</a>
        </nav>
      {% endif %}
    </div>
  </header>
{% endblock %}
{% block body %}{% endblock %}
</body>
</html>
